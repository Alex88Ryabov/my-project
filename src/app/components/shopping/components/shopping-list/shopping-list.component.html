<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients; let i = index"
         (click)="onEditItem(i)"
         class="list-group-item"
         style="cursor: pointer">
        {{ingredient.name}} {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>

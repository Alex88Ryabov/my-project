<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form action="" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input ngModel name="email" required email type="email" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ngModel name="password" required minlength="6" type="password" id="password" class="form-control">
      </div>
      <div>
        <button [disabled]="authForm.invalid && authForm.touched" class="btn btn-primary"
                type="submit">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
        |
        <button (click)="onSwitchModel()" class="btn btn-primary" type="button">Switch
          to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
  <input type="file" style="width:50px; height:100px; background-color:yellow;padding:10px;" (change)="onFileChange($event)">
  <img src="" alt="">
</div>
